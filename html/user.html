<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/user.css" />
    <!-- Tham chiếu đến file CSS -->
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="inner-logo">
              <a href="#">
                <div class="inner-img">
                  <img src="/image/logo.png" alt="Logo" />
                </div>
                <div class="inner-title">
                  <span class="title-first">TYB</span>
                  <span class="title-second">BOOK</span>
                </div>
              </a>
            </div>
          </div>
          <div class="col-6">
            <div class="inner-search">
              <form class="d-flex" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
          <div class="col-3 d-flex justify-content-end">
            <div class="inner-cart">
              <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
            <div class="inner-user ml-3">
              <a href="#">
                <i class="fa-regular fa-user"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- Section One -->
    <section id="section-one" class="py-5">
      <div class="container">
        <div class="personal-info-section w-100">
          <h5 class="mb-3">Thông tin cá nhân</h5>
          <div class="row">
            <div class="inner-img text-center col-md-3">
              <img
                src="https://via.placeholder.com/120"
                alt="Profile"
                class="profile-img mb-2"
              />
              <div>
                <button class="btn btn-link">Chọn ảnh</button>
              </div>
            </div>

            <div class="inner-input col-md-9">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="lb" for="fullName">Họ và tên</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      placeholder="Nhập họ và tên"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lb" for="password">Mật khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="lb" for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Nhập email"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lb" for="birthday">Ngày sinh</label>
                    <input type="date" class="form-control" id="birthday" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="lb" for="phone">Số điện thoại</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Nhập số điện thoại"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lb" for="gender">Giới tính</label>
                    <div>
                      <input
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                      />
                      <label for="male">Nam</label>
                      <input
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                        class="ml-3"
                      />
                      <label for="female">Nữ</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="lb" for="address">Địa chỉ</label>
                  <textarea
                    class="form-control"
                    id="address"
                    placeholder="Nhập địa chỉ"
                    rows="3"
                  ></textarea>
                </div>
                <button class="btn btn-primary btn-lg">Cập nhật</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Section One -->

    <!-- Footer -->
    <footer class="text-white py-4">
      <div class="container">
        <div class="row">
          <!-- Logo -->
          <div class="col-md-3 mb-3">
            <div class="footer-logo">
              <a href="#" class="text-white text-decoration-none">TYB</a>
              <span class="title-second"> BOOK</span>
            </div>
          </div>

          <!-- Contact Information -->
          <div class="col-md-2 mb-3 text-md-end text-center">
            <div class="contact-info">
              <p class="mb-0">Dịch vụ</p>
              <p class="mb-0">Điều khoản sử dụng</p>
              <p class="mb-0">Chính sách bảo mật</p>
            </div>
          </div>
          <div class="col-md-2 mb-3 text-md-end text-center">
            <div class="contact-info">
              <p class="mb-0">Hỗ trợ</p>
              <p class="mb-0">Chính sách hoàn trả tiền</p>
              <p class="mb-0">Chính sách vận chuyển</p>
            </div>
          </div>
          <div class="col-md-3 mb-3 text-md-end text-center">
            <div class="contact-info">
              <p class="mb-0">Liên hệ</p>
              <p class="mb-0">
                <i class="fa-solid fa-phone"></i>
                Hotline:0905-773-799
              </p>
              <p class="mb-0">
                <i class="fa-solid fa-envelope"></i>
                Email:tybbook@gmail.com
              </p>
            </div>
          </div>
          <div class="col-md-2 mb-3 text-center">
            <div class="social-icons">
              <a href="#" class="text-white me-3">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="text-white me-3">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="text-white me-3">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="text-white">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
