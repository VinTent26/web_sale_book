<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Gửi OTP</title>
    <link rel="stylesheet" href="/css/forgot_pass_1.css" />
</head>
<body>
    <div class="container">
        <div class="row" > 
            <!-- Section 1 -->
            <div class="col-6 d-flex align-items-center justify-content-center sec1">
                <div class="logo text-center">
                    <img src="/image/logo.png" alt="Logo Cú">
                    <h1><strong>TYB BOOK</strong></h1>
                </div>
            </div>
            <!-- end Section 1 -->

            <!-- Section 2 -->
            <div class="col-5  sec2">
                <form class="w-100">
                    <div class="form-group">
                        <label for="account" class="acc">OTP:</label>
                        <input type="text" class="form-control" id="account" placeholder="Nhập mã OTP">
                    </div>
                    <div class="button-container"> 
                        <button type="submit" class="btn btn-primary button"><strong>Xác nhận</strong></button>
                    </div>
                    <div class="divider-container">
                        <div class="divider"></div> <!-- Đường kẻ nằm giữa -->
                    </div>
                    <div class="resend"> 
                        <span><strong>Không nhận được mã?</strong></span> <a href="#" class="resend-link"><strong>Gửi lại mã</strong></a>
                    </div>
                </form>
            </div>
            <!-- end Section 2 -->
        </div>
    </div>
</body>
</html>
