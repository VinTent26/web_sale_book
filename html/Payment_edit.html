<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment_edit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/Payment_edit.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="inner-logo">
            <a href="#">
              <div class="inner-img">
                <img src="/image/logo.png" alt="" />
              </div>

              <div class="inner-title">
                <span class="title-first">TYB</span>
                <span class="title-second">BOOK</span>
              </div>
            </a>
          </div>
        </div>
        <div class="col-6">
          <div class="inner-search">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="col-3">
          <div class="items-icon d-flex">
            <div class="inner-cart">
              <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
            <div class="inner-user">
              <a href="#">
                <i class="fa-regular fa-user"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- end header -->
  <div class="container form-container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-content p-4 bg-light rounded">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
              </div>

              <div class="col-md-6">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ</label>
              <div class="row">
                <div class="col-md-3 mb-2">
                  <input type="text" class="form-control" id="street" placeholder="Số nhà, tên đường">
                </div>
                <div class="col-md-3 mb-2">
                  <select class="form-select" id="city">
                    <option selected>Chọn thành phố</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">TP. Hồ Chí Minh</option>
                  </select>
                </div>
                <div class="col-md-3 mb-2">
                  <select class="form-select" id="district">
                    <option selected>Chọn quận/huyện</option>
                    <option value="1">Quận 1</option>
                    <option value="2">Quận 2</option>
                  </select>
                </div>
                <div class="col-md-3 mb-2">
                  <select class="form-select" id="ward">
                    <option selected>Chọn phường/xã</option>
                    <option value="1">Phường 1</option>
                    <option value="2">Phường 2</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-outline-secondary">Quay lại</button>
              <button type="submit" class="btn btn-primary">Lưu thông tin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="text-white py-4">
    <div class="container">
      <div class="row">
        <!-- Logo -->
        <div class="col-md-3 mb-3">
          <div class="footer-logo">
            <a href="#" class="text-white text-decoration-none">TYB</a>
            <span class="title-second"> BOOK</span>
          </div>
        </div>
        <!-- heloo -->
        <!-- Contact Information -->
        <div class="col-md-2 mb-3 text-md-end text-center">
          <div class="contact-info">
            <p class="mb-0">Dịch vụ</p>
            <p class="mb-0">Điều khoản sử dụng</p>
            <p class="mb-0">Chính sách bảo mật</p>
          </div>
        </div>
        <div class="col-md-2 mb-3 text-md-end text-center">
          <div class="contact-info">
            <p class="mb-0">Hỗ trợ</p>
            <p class="mb-0">Chính sách hoàn trả tiền</p>
            <p class="mb-0">Chính sách vận chuyển</p>
          </div>
        </div>
        <div class="col-md-3 mb-3 text-md-end text-center">
          <div class="contact-info">
            <p class="mb-0">Liên hệ</p>
            <p class="mb-0">
              <i class="fa-solid fa-phone"></i>
              Hotline:0905-773-799
            </p>
            <p class="mb-0">
              <i class="fa-solid fa-envelope"></i>
              Email:tybbook@gmail.com
            </p>
          </div>
        </div>
        <div class="col-md-2 mb-3 text-center">
          <div class="social-icons">
            <a href="#" class="text-white me-3">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="text-white me-3">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="text-white me-3">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="text-white">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</body>

</html>
