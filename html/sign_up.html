<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/css/sign_up.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Logo Section -->
      <div class="col-md-6 text-center">
        <div class="logo">
          <img src="/image/logo1.png" alt="TYB Book Logo" />
        </div>
      </div>
      <!-- Login Form Section -->
      <div class="col-md-6 login-box">
        <h2 class="text-center mb-4">Đăng nhập</h2>
        <form>
          <div class="form-group">
            <label for="email">Tài khoản:</label>
            <input type="text" class="form-control" id="email" placeholder="Email hoặc số điện thoại" />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
          <div class="text-center mt-3">
            <a href="#" class="text-secondary">Quên mật khẩu?</a>
          </div>
          <button type="button" class="btn btn-warning btn-block mt-3">Tạo tài khoản mới</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
